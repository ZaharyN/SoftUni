<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Component Button</title>
</head>

<body>
    <div>
        <h3>Link as a button</h3>
        <ul>
            <li><button class="first">Click Me!</button></li>
            <li><button class="second">Click Me!</button></li>
            <li><button class="third">Click Me!</button></li>
            <li><button class="fourth">Click Me!</button></li>
            <li><button class="edit"><i class="fa-solid fa-pen-to-square"></i>Edit</button></li>
        </ul>
    </div>

    <div>
        <h3>Button element with class button</h3>
        <ul class="links">
            <li><a href="#" class="button-first">Click Me!</a></li>
            <li><a href="#" class="button-second">Click Me!</a></li>
            <li><a href="#" class="button-third">Click Me!</a></li>
            <li><a href="#" class="button-fourth">Click Me!</a></li>
            <li><a href="#" class="button-edit"><i class="fa-solid fa-pen-to-square"></i>Edit</a></li>
        </ul>
    </div>
</body>

</html>
