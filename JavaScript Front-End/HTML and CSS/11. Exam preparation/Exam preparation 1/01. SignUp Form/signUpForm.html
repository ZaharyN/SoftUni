<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUpForm.css">
    <title>SignUp Form</title>
</head>

<body>
    <form>
        <nav>
            <ul>
                <li class="sign-up"><a href="#">Sign Up</a></li>
                <li class="log-in"><a href="#">Log In</a></li>
            </ul>
        </nav>

        <h2>Sign Up for Free</h2>

            <div class="name">
                <div class="field">
                    <input type="text" name="text" id="first-name" required>
                    <label for="first-name">First Name</label>
                </div>
                <div class="field">
                    <input type="text" name="text" id="last-name" required>
                    <label for="last-name">Last Name</label>
                </div>
            </div>

            <div class="field">
                <input type="email" name="email" id="email" required>
                <label for="email">Email Address</label>
            </div>

            <div class="field">
                <input type="password" name="password" id="password" required>
                <label for="password">Set A Password</label>
            </div>

            <input type="submit" value="GET STARTED">
    </form>
</body>

</html>
