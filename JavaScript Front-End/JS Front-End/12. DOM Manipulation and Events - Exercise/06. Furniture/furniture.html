<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Furniture</title>

    <script src="furniture.js"></script>
</head>
<body>

    <div id="exercise">
        <h1>Furniture List</h1>

        <form id="input">
            <textarea rows="5" cols="50">[
                {
                    "img":"https://www.ikea.com/PIAimages/0447583_PE597395_S5.JPG",
                    "name": "Sofa",
                    "price": "259",
                    "decFactor":"0.4"
            
                },
                {
                    "img":"https://www.stylespafurniture.com/wp-content/uploads/2020/03/Cove_3_Door_Wardrobe_1.jpg",
                    "name": "Wardrobe",
                    "price": "120",
                    "decFactor":"1.2"
                }
            ]</textarea>
            <input type="submit" value="Generate">
        </form>

        <form id="shop">
    
            <table>
                <thead>
                    <tr>
                        <th>Image</th>

                        <th>Price</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="https://www.lidl-shop.nl/media/fcf868f9526b38d0b0a43cc2ace72b80.jpeg">
                        </td>
                        <td>
                            <p>Office chair</p>
                        </td>
                        <td>
                            <p>160</p>
                        </td>
                        <td>
                            <p>0.5</p>
                        </td>
                        <td>
                            <input type="checkbox" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <textarea rows="4" cols="50" disabled></textarea>
            <input type="submit" value="Buy">

        </form>
    </div>

</body>
</html>
