<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Simple HTML Document</title>
</head>

<body>
    <p>Below you can see unordered list</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>

    <p>Below you can see ordered list</p>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ol>
</body>

</html>
